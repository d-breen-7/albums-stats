<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Album Tracker</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://www.unpkg.com/@tidyjs/tidy/dist/umd/tidy.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
    <script src="scripts/functions.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <section>
        <div id="artist" class="stats-container">
          <div id="artist-title" class="stats-title"></div>
          <div id="artist-text" class="stats-text"></div>

          <div class="search-container">
            <select id="select-artist" class="artist-dropdown">
              <option value="0">Overview</option>
            </select>
          </div>
          <div id="legend" class="legend-show">
            <div class="artists-tile-container">
              <!-- <div class="artists-tile-container" id="overview-legend"> -->
              <div class="legends-tile" id="overview-legend-div"></div>
            </div>
          </div>

          <div
            id="album-container"
            class="item album-container album-container-hide"
          >
            <div class="album-info-tiles">
              <div class="album-info-legend" id="album-info-legend"></div>
              <div class="album-artist-image"></div>
              <div class="album-artist-title"></div>
              <div class="album-artist-info"></div>
              <div class="album-artist-plays"></div>
              <div class="album-src">
                <img
                  src="images\Spotify_Full_Logo_RGB_Green.png"
                  id="album-src"
                  class="album-src-image album-src-hide"
                />
              </div>
            </div>
          </div>

          <div id="artist-image" class="artists-tile-container">
            <script src="scripts/listen_history.js"></script>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
