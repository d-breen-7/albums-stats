<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Album Tracker</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://www.unpkg.com/@tidyjs/tidy/dist/umd/tidy.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
    <script src="scripts/functions.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <section class="section">
        <div id="stats-1" class="stats-tile-3r">
          <div class="section-title">
            <h1>Listen History</h1>
          </div>

          <div class="radio-container-years">
            <select id="select-artist" class="artist-dropdown">
              <option value="0">Overview</option>
            </select>
          </div>
          <div id="dash" class="stats-image-tiles">
            <!-- <div id="listen-history"> -->
            <script src="scripts/listen_history.js"></script>
            <!-- </div> -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
