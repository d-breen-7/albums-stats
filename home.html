<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Dimensions Split Screen Text Near Middle</title>
    <style>
      /* 
          Body acts as the alignment container for the main content card, 
          centering it on the page.
        */
      body {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        min-height: 100vh;
        margin: 0;
        background-color: #ffffff; /* Grey background to show the boundaries */
        font-family: sans-serif;
        overflow: hidden; /* Prevents scrolling if content is larger than viewport */
      }

      /* 
          Main Container: Fixed width of 800px and height of 400px.
        */
      .main-container {
        display: flex;
        flex-direction: column;
        width: 800px; /* Updated width */
        /* height: 80  0px;     Updated height */
        /* box-shadow: 0 4px 15px #121212; */
        /* border: 10px solid #1db954; */
        border-radius: 8px;
        overflow: hidden;
      }

      /* 
          General styles for both top and bottom halves (internal to the main container)
        */
      .half-screen {
        flex: 1; /* Makes each div take up exactly 50% of the 400px container height */
        display: flex;
        justify-content: center; /* Centers text horizontally */
        text-align: center;
        box-sizing: border-box;
        padding: 10px;
      }

      .top-half {
        background-color: #ffffff;
        color: #1db954;
        align-items: flex-end; /* Pushes text near the center divide */
        border-top: 10px solid #1db954;
        border-left: 10px solid #1db954;
        border-right: 10px solid #1db954;
      }

      .bottom-half {
        background-color: #1db954;
        color: #ffffff;
        align-items: flex-start;
      }

      .milestone-text {
        font-size: 4em; /* Slightly larger font size that fits 800px width well */
        font-weight: bolder;
        margin: 0 0 5px 0; /* Margin keeps text slightly above the center line */
        line-height: 1.2;
        stroke: #121212;
        stroke-width: 5px;
      }

      .bottom-half .milestone-text {
        margin: 5px 0 0 0; /* Margin keeps text slightly below the center line */
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!-- Main content area with fixed dimensions -->
    <div class="main-container">
      <div class="top-half half-screen">
        <p class="milestone-text">7 YEARS</p>
      </div>

      <div class="bottom-half half-screen">
        <p class="milestone-text">10,000 ALBUM LISTENS</p>
      </div>
    </div>
  </body>
</html>
