<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Album Tracker</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://www.unpkg.com/@tidyjs/tidy/dist/umd/tidy.min.js"></script>
    <script src="https://unpkg.com/d3-arrow@0.0.25/dist/d3-arrow.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
    <script src="scripts/functions.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <main class="container">
      <section>
        <div id="release-decade" class="stats-container">
          <div id="release-decade-title" class="item stats-title">
            <h1>Release Decade of Albums by Listen Year</h1>
          </div>
          <div id="release-decade-text" class="item stats-text"></div>
          <div id="release-decade-image" class="last-item release-decade-tile-container">
            <script src="scripts/release_decade_trend.js"></script>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
