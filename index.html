<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Album Tracker</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://www.unpkg.com/@tidyjs/tidy/dist/umd/tidy.min.js"></script>
    <script src="https://unpkg.com/d3-arrow@0.0.25/dist/d3-arrow.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
    <script src="scripts/functions.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="loader">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
      <div class="wave wave5"></div>
      <div class="space"></div>
      <div>LOADING...</div>
      <div class="space"></div>
      <div class="wave wave5"></div>
      <div class="wave wave4"></div>
      <div class="wave wave3"></div>
      <div class="wave wave2"></div>
      <div class="wave wave1"></div>
    </div>
    <main class="container">
      <section>
        <div id="stats-1" class="stats-tile">
          <div class="stats-title">
            <h1>Albums</h1>
          </div>
          <div id="stats-1-text" class="stats-text">
            <div class="radio-container-years">
              <div>
                <input
                  type="radio"
                  id="all-time"
                  name="albums-year"
                  value="all-time"
                  checked
                />
                <label for="all-time">All Time</label>
              </div>
              <div>
                <input type="radio" id="2023" name="albums-year" value="2023" />
                <label for="2023">2023</label>
              </div>
              <div>
                <input type="radio" id="2022" name="albums-year" value="2022" />
                <label for="2022">2022</label>
              </div>
              <div>
                <input type="radio" id="2021" name="albums-year" value="2021" />
                <label for="2021">2021</label>
              </div>
              <div>
                <input type="radio" id="2020" name="albums-year" value="2020" />
                <label for="2020">2020</label>
              </div>
              <div>
                <input type="radio" id="2019" name="albums-year" value="2019" />
                <label for="2019">2019</label>
              </div>
              <div>
                <input type="radio" id="ytd" name="albums-year" value="ytd" />
                <label for="ytd">Year to Date Comparison</label>
              </div>
            </div>
          </div>
          <div id="stats-image-1" class="stats-image">
            <script src="scripts/all_albums.js"></script>
          </div>
        </div>
      </section>

      <!-- <section>
      <div id="stats-2" class="stats-tile">
        <div id="stats-2-title" class="stats-title"></div>
        <div id="stats-2-text" class="stats-text"></div>
        <div id="stats-image-2" class="stats-image">
          <script src="scripts/current_year.js"></script>
        </div>
      </div>
    </section> -->

      <section>
        <div id="stats-3" class="stats-tile">
          <div class="stats-title">
            <h1>Recent Albums</h1>
          </div>
          <div id="stats-3-text" class="stats-text"></div>
          <div id="stats-image-3" class="stats-image">
            <script src="scripts/recent.js"></script>
          </div>
        </div>
      </section>

      <section>
        <div id="stats-4" class="stats-tile">
          <div id="stats-4-title" class="stats-title">
            <h1>Release Year of Albums</h1>
          </div>
          <div id="stats-4-text" class="stats-text">
            <div class="radio-container">
              <div>
                <input
                  type="radio"
                  id="all"
                  name="listen-period"
                  value="all"
                  checked
                />
                <label for="all">All Time</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="year"
                  name="listen-period"
                  value="year"
                />
                <label for="year">Last Year</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="month"
                  name="listen-period"
                  value="month"
                />
                <label for="month">Last Month</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="week"
                  name="listen-period"
                  value="week"
                />
                <label for="week">Last Week</label>
              </div>
            </div>
          </div>

          <div id="stats-image-4" class="stats-image">
            <script src="scripts/release_year.js"></script>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
